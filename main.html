<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Question</title>
</head>
<body>
    <div class="question-container">
        <p class="question">What is the capital of India?</p>
        <form class="options">
            <label for="option1"><input type="radio" id="option1" name="answer" value="New Delhi"> New Delhi</label>
            <label for="option2"><input type="radio" id="option2" name="answer" value="Mumbai"> Mumbai</label>
        </form>
        <blockquote class="cite">
            New Delhi is the capital of India and an administrative district of NCT Delhi.
        </blockquote>
    </div>
</body>
</html>
